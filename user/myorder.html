<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호 샘플샵</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/myorder.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div class="wrap">
      <div class="betweenbtn">
        <script>
          $(".betweenbtn").load("/public-object/betweenbtn.html");
        </script>
      </div>
      <div class="header">
        <script>
          $(".header").load("/public-object/header.html");
        </script>
      </div>
      <!-- 컨텐츠 -->
      <div class="container-myorder">
        <div class="users-title-line-hd">
          <div>비회원 주문조회</div>
        </div>
        <div class="order-inquiry">
          <div class="order-frm">
            <!-- 이미지 -->
            <img
              src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/bul_inquiry.png"
              alt=""
            />
            <div>나의 구매 내역을 확인할 수 있습니다.</div>
          </div>
          <ul>
            <li class="mt-none">
              <input
                type="text"
                name="sender"
                placeholder="주문자명"
                value
                maxlength="20"
              />
            </li>
            <li class="array-2x">
              <img
                src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png"
                alt=""
              />
              <select name="phone1">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">107</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <input
                type="tel"
                name="phone2"
                value
                placeholder="- 없이 숫자만 입력"
              />
            </li>
          </ul>
          <a href="myorder-list.html" id="btn_search" class="btn-h42-gray mt-15"
            >주문조회</a
          >
        </div>
      </div>
      <!-- 푸터 -->
      <div class="footer">
        <script>
          $(".footer").load("/public-object/footer.html");
        </script>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
  </body>
</html>
