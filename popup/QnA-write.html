    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이소호 샘플샵</title>

    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/QnA-write.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div class="wrap">
      <div class="betweenbtn">
        <script>
          $(".betweenbtn").load("/public-object/betweenbtn.html");
        </script>
      </div>
      <div class="header">
        <script>
          $(".header").load("/public-object/header.html");
        </script>
      </div>
      <!-- 문의작성 -->
      <div class="container-write">
        <div class="users-title-line-hd">
          <h2>문의작성</h2>
          <a href="javascript:closePopup()" class="qna-closebtn"
            ><img
              src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h30_close.png"
              alt=""
          /></a>
        </div>
        <form id="searchForm">
          <div class="qa-write-wrap">
            <div class="qa-write">
              <div class="select">
                <select id="standard-select">
                  <option value="Option 1">상품문의</option>
                  <option value="Option 2">배송문의</option>
                  <option value="Option 3">교환문의</option>
                  <option value="Option 4">반품문의</option>
                  <option value="Option 5">환불문의</option>
                  <option value="Option 6">기타문의</option>
                </select>
                <img
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png"
                  alt=""
                />
              </div>
            </div>
            <div class="chekck-title">
              <div><strong>문의내용</strong></div>
              <div class="fl-r">
                <input type="checkbox" name="ckeck1" />
                <label for="check1"></label>
                <div class="cbx-content">비밀글</div>
              </div>
            </div>
            <div class="input-box">
              <input
                type="text"
                name="writer"
                placeholder="닉네임을 입력해주세요. (20자 이내)"
              />
              <textarea
                name="contents"
                placeholder="문의 내용을 입력해주세요.(1,000자 이내)"
                maxlength="1000"
                style="width: 100%"
                class="mt-10"
              ></textarea>
              <div>
                <input
                  type="password"
                  name="password"
                  class="mt-10"
                  placeholder="비밀번호를 입력하세요."
                />
                <p class="gray-txt mt-10">
                  ※ 입력한 비밀번호는 게시글 확인 시 필요합니다.
                </p>
              </div>
            </div>
            <div class="txt-box mt-15">
              <div class="security-txt-wrap">
                <div class="security-txt">

                <div class="btns">
                  <a href="" class="js-reCreateCaptchaImage">
                    <div class="refresh">
                      <img
                        src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_refresh.png"
                        alt=""
                      />
                      새로고침
                    </div>
                  </a>
                </div>
              </div>
              <div class="input-box mt-10">
                <input
                  type="text"
                  name="captchaText"
                  placeholder="보안문자를 입력해주세요."
                />
              </div>
            </div>
            <a href="" class="input-box btn-h42-gray"> 등록하기 </a>
            <div class="txt-box mt-15">
              <p class="gray-txt2">
                쇼핑몰 이용과 관련되지 않은 광고, 욕설, 비방, 도배 등이 포함된
                글은 예고 없이 비공개로 전환 및 삭제될 수 있습니다. 전화번호,
                이메일 등의 소중한 개인정보는 남기지 말아주세요.
              </p>
            </div>
          </div>
        </form>
      </div>
      <!-- 푸터 -->
      <div class="footer">
        <script>
          $(".footer").load("/public-object/footer.html");

      </div>

    <script src="/js/header.js"></script>
