<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Notice-of-product-information.css" />
  </head>
  <body>
    <div class="pop-page">
      <div class="popTopWrap">
        <div class="popTitWrap">
          <a href="pop-page-top1.html">상품 상세 정보</a>
          <a href="pop-page-top2.html">상품 정보 고시</a>
        </div>
        <!-- 엑스이미지 -->
        <a class="close-btn" href="javascript:closePopup()"
          ><img
            src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h22_close_gray.png"
            alt=""
        /></a>
      </div>
      <div class="tab-cont">
        <div class="inner">
          <div class="tbl-terms" style="text-align: left"></div>
          <div class="tbl-detail">
            <!-- page1 -->
            <div class="cont">
              <div>
                <img
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/bul_non.gif"
                  alt=""
                />
              </div>
              <div>상품 정보 고시가 없습니다.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function closePopup() {
        window.close();
      }
      // Get the button
      let mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          //mybutton.style.display = "block";
          mybutton.style.opacity = "1";
        } else {
          //mybutton.style.display = "none";
          mybutton.style.opacity = "0";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
