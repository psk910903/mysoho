<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tbl-terms {
        font-size: 13px;
      }
      .popTopWrap {
        display: flex;
        justify-content: space-between;
        border: 1px solid #e4e4e4;
      }
      a {
        color: black;
        text-decoration: none;
      }
      .close-btn {
        width: 45px;
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-left: 1px solid #e4e4e4;
      }
      .close-btn img {
        width: 11px;
      }
      .popTitWrap {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .popTitWrap a {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
      }
      .popTitWrap a:first-child {
        color: #999999;
        font-weight: bold;
      }
      .popTitWrap a:last-child {
        border-bottom: 2px solid black;
        font-weight: bold;
      }

      .t-div {
        display: flex;
      }
      .cont {
        display: flex;
        justify-content: end;
        align-items: center;
        min-height: 430px;
        font-size: 15px;
        flex-direction: column;
      }
      .cont img {
        width: 40px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="pop-page">
      <div class="popTopWrap">
        <div class="popTitWrap">
          <a href="pop-page-one-piece3.html">상품 상세 정보</a>
          <a href="pop-page-one-piece3 copy.html">상품 정보 고시</a>
        </div>
        <!-- 엑스이미지 -->
        <a class="close-btn" href="javascript:closePopup()"
          ><img
            src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h22_close_gray.png"
            alt=""
        /></a>
      </div>
      <div class="tab-cont">
        <div class="inner">
          <div class="tbl-terms" style="text-align: left"></div>
          <div class="tbl-detail">
            <!-- page1 -->
            <div class="cont">
              <div>
                <img
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/bul_non.gif"
                  alt=""
                />
              </div>
              <div>상품 정보 고시가 없습니다.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function closePopup() {
        window.close();
      }
      // Get the button
      let mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          //mybutton.style.display = "block";
          mybutton.style.opacity = "1";
        } else {
          //mybutton.style.display = "none";
          mybutton.style.opacity = "0";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
