<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/pop-page-type1.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div class="pop-page">
      <div class="popTopWrap">
        <div class="popTitWrap">
          <a class="pop-page-tit" href="pop-page1.html">이용약관</a>
          <a class="pop-page-nontit" href="pop-page2.html">개인정보처리방침</a>
        </div>
        <!-- 엑스이미지 -->
        <a class="close-btn" href="javascript:closePopup()"
          ><img
            src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h22_close_gray.png"
            alt=""
        /></a>
      </div>
      <div class="tab-cont">
        <div class="inner">
          <div
            class="tbl-terms terms-of-use"
            style="text-align: left; height: 450px; overflow: scroll"
          >
            <script>
              $(".terms-of-use").load("/popup-object/terms-of-use.html");
            </script>
          </div>
        </div>
      </div>
    </div>
    <script>
      function closePopup() {
        window.close();
      }
    </script>
  </body>
</html>
