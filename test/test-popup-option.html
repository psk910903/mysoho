<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="option-popup.css" />
  </head>
  <body>
    <button class="show-option-list">팝업열기</button>
    <div class="bg-option">
      <div class="window">
        <div class="popup">
          <div class="popup-inner">
            <div class="lhd-option">
              <button id="closeBtn-option">
                <img
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h38_close_down.png"
                  alt=""
                />
              </button>
            </div>

            <div class="option-tit">
              <div class="bold">린넨 ops 베이지</div>
            </div>

            <div class="cont-top">
              <a href="javascript:sizeTap('option')" class="tap"
                ><div class="bold">옵션선택</div>
                <!--  -->
                <img
                  class="btn-up btn-up-option"
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_top.png"
                  alt="" />
                <!--  -->
                <img
                  class="btn-down btn-down-option"
                  src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png"
                  alt=""
              /></a>
              <div class="option-wrap">
                <a href="javascript:sizeTap('size')" class="size-tap tap"
                  ><div class="bold">사이즈</div>
                  <!--  -->
                  <img
                    class="btn-up btn-up-size"
                    src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_top.png"
                    alt="" />
                  <!--  -->
                  <img
                    class="btn-down btn-down-size"
                    src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/arr_bottom.png"
                    alt=""
                /></a>
                <div class="size-wrap">
                  <a href="javascript:finalSize('S')" class="tap">S</a>
                  <a href="javascript:finalSize('M')" class="tap">M</a>
                  <a href="javascript:finalSize('L')" class="tap">L(+10000)</a>
                </div>
              </div>
            </div>
            <div class="hidden-option-tap">
              <div class="hidden-size-tap">
                <div class="final-size">S</div>
                <a href="javascript:hiddenSizeTap()"
                  ><img
                    src="https://image.makeshop.co.kr/mysoho/assets/shop/img/btn/h22_delete.png"
                    alt=""
                /></a>
              </div>
              <div class="prd-option-non MSH-prd-option-non-19520">
                <div class="count">
                  <a href="javascript:sub()" class="btn-minus"
                    ><img
                      src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_minus.gif"
                      alt=""
                  /></a>
                  <input type="text" value="1" class="MSH-sto-stock" />
                  <a href="javascript:sum()" class="btn-plus"
                    ><img
                      src="https://image.makeshop.co.kr/mysoho/assets/shop/img/common/ico_plus.gif"
                      alt=""
                  /></a>
                </div>
                <div class="price" id="option-price">44,100원</div>
              </div>
            </div>
            <div class="MSH-total-price-opt">
              <span>합계</span><span class="option-total-price">0</span
              ><span>원</span>
            </div>

            <div class="layerOptionNot">
              <div class="option-choice">옵션을 선택해 주세요</div>
              <div class="option-btn-bg"></div>
              <button class="btn1">장바구니</button>
              <button class="btn2">결제하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showoptionList() {
        document.querySelector(".bg-option").className =
          "bg-option showoptionList";
      }

      function closeOrderList() {
        document.querySelector(".bg-option").className = "bg-option";
      }

      document
        .querySelector(".show-option-list")
        .addEventListener("click", showoptionList);
      document
        .querySelector("#closeBtn-option")
        .addEventListener("click", closeOrderList);

      // 공유 아이콘 팝업
      function openPopupoptionBtn(name) {
        popup = window.open(name);
      }
      function alertbtn() {
        alert("링크가 복사되었습니다. \n원하는 위치에 붙여넣기하세요. ");
      }

      // 사이즈탭 열고 닫기
      function sizeTap(type) {
        if (
          document.querySelector("." + type + "-wrap").style.display !== "none"
        ) {
          document.querySelector("." + type + "-wrap").style.display = "none";
          document.querySelector(".btn-up-" + type).style.display = "none";
          document.querySelector(".btn-down-" + type).style.display = "block";
        } else {
          document.querySelector("." + type + "-wrap").style.display = "block";
          document.querySelector(".btn-up-" + type).style.display = "block";
          document.querySelector(".btn-down-" + type).style.display = "none";
        }
      }
      // 사이즈 선택시
      function finalSize(size) {
        document.querySelector(".size-wrap").style.display = "none";
        document.querySelector(".hidden-option-tap").style.display = "block";
        document.querySelector(".option-choice").style.display = "none";
        document.querySelector(".option-btn-bg").style.display = "none";
        document.querySelector(".final-size").innerHTML = size;
        let strPrice = document.querySelector("#option-price").innerHTML;
        let strPrice2 = strPrice.slice(0, -1);
        let price = Number(strPrice2.replace(",", ""));
        let b = ",";
        var position = -3;
        // 매개변수로 받은 사이즈를 final-size 클래스의 값으로 넣어야함
        // 이 탭 디스플레이 블록으로
        if ((size === "S" || size === "M") && price % 44100 === 0) {
          let a = String(price);
          var output = [a.slice(0, position), b, a.slice(position)].join("");
          document.querySelector(".option-total-price").innerHTML = output;
          // 금액을 최종값에 넣어야함
        } else if (price % 44100 === 0) {
          // 금액을 최종값에 넣어야함
          let a = String(price + 1000);
          var output = [a.slice(0, position), b, a.slice(position)].join("");
          document.querySelector(".option-total-price").innerHTML = output;
          document.querySelector("#option-price").innerHTML = output + "원";
        } else if ((size === "S" || size === "M") && price % 45100 === 0) {
          let a = String(price - 1000);
          var output = [a.slice(0, position), b, a.slice(position)].join("");
          document.querySelector(".option-total-price").innerHTML = output;
          document.querySelector("#option-price").innerHTML = output + "원";
        }
      }

      let optionStr = document.querySelector("#option-price").innerHTML;
      // 가격 형변환 후 쉼표추가 함수
      let optionStr2 = optionStr.slice(0, -1);
      let optionPrice = Number(optionStr2.replace(",", ""));
      let optionTemp = optionPrice;
      //기존 가격으로 토탈 초기화
      let optionTotalPrice = optionTemp;

      //상품 갯수
      let optionN = document.querySelector(".MSH-sto-stock").value;
      let optionTemp2 = optionN;
      let optionAmount = optionTemp2;

      // 중복이라 삭제 예정
      var b = ",";
      var position = -3;
      function sum() {
        optionTotalPrice += optionPrice;
        // 가격 형변환 후 쉼표추가 함수
        let a = String(optionTotalPrice);
        var output = [a.slice(0, position), b, a.slice(position)].join("");
        document.querySelector("#option-price").innerHTML = output + "원";
        document.querySelector(".option-total-price").innerHTML = output;
        //갯수
        optionAmount++;
        document.querySelector(".MSH-sto-stock").value = optionAmount;
      }
      function sub() {
        if (optionAmount > 1) {
          optionTotalPrice -= optionPrice;
          // 가격 형변환 후 쉼표추가 함수
          let a = String(optionTotalPrice);
          var output = [a.slice(0, position), b, a.slice(position)].join("");
          document.querySelector("#option-price").innerHTML = output + "원";
          document.querySelector(".option-total-price").innerHTML = output;
          //갯수
          optionAmount--;
          document.querySelector(".MSH-sto-stock").value = optionAmount;
        } else {
          document.querySelector(".MSH-sto-stock").value = optionAmount;
          document.querySelector("#option-price").innerHTML = optionStr;
        }
      }
      function hiddenSizeTap() {
        document.querySelector(".hidden-option-tap").style.display = "none";
        document.querySelector(".option-total-price").innerHTML = 0;
        document.querySelector(".option-choice").style.display = "block";
        document.querySelector(".option-btn-bg").style.display = "block";
      }
    </script>
  </body>
</html>
